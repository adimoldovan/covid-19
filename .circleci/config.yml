version: 2.1

jobs:
  deploy-gh-pages:
    docker:
      - image: circleci/python:3-node
    steps:
      - add_ssh_keys:
          fingerprints:
            - "f5:6f:87:54:ce:8c:42:69:18:23:85:36:84:ed:e3:9e"
      - checkout
      - run:
          name: "Deploy to GH pages"
          command: |
            npm install
            npm run deploy
  push-new-data:
    docker:
      - image: circleci/python:3-node
    steps:
      - add_ssh_keys:
          fingerprints:
            - "f5:6f:87:54:ce:8c:42:69:18:23:85:36:84:ed:e3:9e"
      - checkout
      - run:
          name: "Fetch latest data"
          command: python covid-19.py
      - run:
          name: "Push changes to master"
          command: |
            sh push-latest-data.sh

workflows:
  commit:
    jobs:
      - deploy-gh-pages:
          filters:
            branches:
              only:
                - master

  daily-update:
    triggers:
      - schedule:
          cron: "0 4 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - push-new-data

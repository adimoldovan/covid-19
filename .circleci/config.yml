version: 2.1

jobs:
  deploy-gh-pages:
    docker:
      - image: circleci/python:3-node
    steps:
      - add_ssh_keys:
          fingerprints:
            - "f5:6f:87:54:ce:8c:42:69:18:23:85:36:84:ed:e3:9e"
      - checkout
      - run:
          name: "Deploy to GH pages"
          command: |
            npm install
            PUBLIC_URL=https://adimoldovan.github.io/covid-19 npm run deploy

  push-new-data:
    docker:
      - image: circleci/python:3-node
    steps:
      - add_ssh_keys:
          fingerprints:
            - "f5:6f:87:54:ce:8c:42:69:18:23:85:36:84:ed:e3:9e"
      - checkout
      - run:
          name: "Fetch latest data"
          command: python data-scripts/fetch-global-data.py
      - run:
          name: "Push changes to master"
          command: sh git-push.sh
  push-new-data-romania:
    docker:
      - image: circleci/python:3-node
    steps:
      - add_ssh_keys:
          fingerprints:
            - "f5:6f:87:54:ce:8c:42:69:18:23:85:36:84:ed:e3:9e"
      - checkout
      - run:
          name: "Fetch latest data"
          command: |
            pip install -r data-scripts/requirements.txt
            python data-scripts/ro-scraper.py
      - run:
          name: "Push changes to master"
          command: sh git-push.sh

workflows:
  commit:
    jobs:
      - deploy-gh-pages:
          filters:
            branches:
              only:
                - master

  daily-update-global:
    triggers:
      - schedule:
          cron: "0 5 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - push-new-data

  daily-update-romania:
    triggers:
      - schedule:
          cron: "20 11 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - push-new-data-romania
